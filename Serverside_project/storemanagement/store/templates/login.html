{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body">

                        <ul class="nav nav-tabs" id="authTabs" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab"
                                    aria-controls="login" aria-selected="true">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="create-account-tab" data-toggle="tab" href="#create-account"
                                    role="tab" aria-controls="create-account" aria-selected="false">Create Account</a>
                            </li>
                        </ul>


                        <div class="tab-content mt-3">

                            <div class="tab-pane fade show active" id="login" role="tabpanel"
                                aria-labelledby="login-tab">
                                <h3 class="text-center mb-4">Login</h3>
                                <form>
                                    <div class="form-group">
                                        <label for="email">Email address</label>
                                        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" id="password" placeholder="Password"
                                            required>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                                    <div class="text-center mt-3">
                                        <a href="#">Forgot your password?</a>
                                    </div>
                                </form>
                            </div>


                            <div class="tab-pane fade" id="create-account" role="tabpanel"
                                aria-labelledby="create-account-tab">
                                <h3 class="text-center mb-4">Create Account</h3>
                                <form>
                                    <div class="form-group">
                                        <label for="new-email">Email address</label>
                                        <input type="email" class="form-control" id="new-email" placeholder="Enter email"
                                            required>
                                    </div>
                                    <div class="form-group">
                                        <label for="new-password">Password</label>
                                        <input type="password" class="form-control" id="new-password"
                                            placeholder="Password" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="confirm-password">Confirm Password</label>
                                        <input type="password" class="form-control" id="confirm-password"
                                            placeholder="Confirm Password" required>
                                    </div>
                                    <button type="submit" class="btn btn-success btn-block">Create Account</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
