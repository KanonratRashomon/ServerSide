{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .filter-input {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    {% include 'nav.html' %}
    <div class='container my-5'>
        <h1 class='mb-4' style="font-weight: bold;">สินค้าทั้งหมด</h1>

        <!-- Product Type Filter -->
        <div class='col-lg-12'>
            <form method="GET" action="" class='mb-4'>
                <div class='d-flex'>
                    <select name="category" class="form-select filter-input" onchange="this.form.submit()">
                        <option value="">เลือกประเภทสินค้า</option>
                        <!-- Loop through categories passed from the view -->
                        {% for category in categories %}
                        <option value="{{ category.id }}" {% if category.id|stringformat:"s" == selected_category %}selected{% endif %}>
                            {{ category.name }}
                        </option>
                        {% endfor %}
                    </select>
                    <input type="text" id="productFilter" class="form-control filter-input"
                        placeholder="ค้นหาสินค้า...">
                    <a class="btn btn-sm btn-primary" href="{% url 'new_product' %}">เพิ่มสินค้า</a>
                </div>
            </form>
        </div>


        <table class='table table-borderless' id="productTable">
            <thead>
                <tr>
                    <th scope="col">ภาพ</th>
                    <th scope="col">ชื่อสินค้า</th>
                    <th scope="col">ราคา</th>
                    <th scope="col">การจัดการ</th>
                </tr>
            </thead>


            <tbody>
                {% for product in products %}
                <tr>
                    <td>
                        {% if product.product_image %}
                        <img src="{{ product.product_image.url }}" class="card-img-top" alt="{{ product.title }}"
                            style="width: 100px;">
                        {% endif %}
                    </td>
                    <td>
                        <a href="{% url 'product_details' product.id %}" class="body-link">{{ product.title }}</a>
                    </td>
                    <td>${{ product.price }}</td>
                    <td>
                        <a class="btn btn-sm btn-warning" href="{% url 'update_product' product.id %}">แก้ไข</a>
                        <a class="btn btn-sm btn-danger" href="{% url 'remove_product' product.id %}">ลบ</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="{% static 'script.js' %}"></script>
</body>

</html>
