{% load static %}
<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    {% include 'nav.html' %}
    <div class="container my-5">
        <h1 class="mb-4" style="font-weight: bold;">โปรไฟล์ของคุณ</h1>

        <div class="row">
            <div class="col-md-4 d-flex justify-content-center">
                <div class="profile-picture">
                    <img src="{% static 'images/default-profile.jpg' %}" alt="Default Profile Picture" class="img-fluid rounded-circle shadow mb-3" style="width: 150px;">
                </div>
            </div>

            <div class="col-md-8">
                <div class="card shadow p-4">
                    <h3>Welcome {{ user.username }} !!</h3>
                    <p><strong>Email:</strong> {{ user.email }}</p>
                    <p><strong>Firstname:</strong> {{ user.first_name }}</p>
                    <p><strong>Lastname:</strong> {{ user.last_name }}</p>
                </div>
            </div>

        </div>

        <a class="btn btn-sm btn-primary" href="{% url 'update_profile' %}">Edit Profile</a>
        <a class="btn btn-sm btn-warning" href="{% url 'change_password' %}">Change password</a>
        <a class="btn btn-sm btn-danger" href="{% url 'logout' %}">Logout</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
